<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <meta name="description" content="Aplicação To-do List moderna com persistência local." />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c3hZlZjvM+9/PoA6Yt1x7Bk5RhzAxkqMBYyZhG8sXKX1J6t9JdML7lCRvXq8XOSspD+lWRT5Jxqf7ZV9C3yRMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-body-tertiary min-vh-100 d-flex flex-column">
    <header class="py-4 mb-3 border-bottom bg-body">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
        <h1 class="h3 m-0 fw-bold d-flex align-items-center gap-2">
          <i class="bi bi-check2-square text-primary"></i> Lista de Tarefas
        </h1>
        <div class="d-flex align-items-center gap-2">
          <div class="btn-group" role="group" aria-label="Filtros">
            <button class="btn btn-outline-secondary active" data-filter="all">Todas</button>
            <button class="btn btn-outline-secondary" data-filter="active">Ativas</button>
            <button class="btn btn-outline-secondary" data-filter="completed">Concluídas</button>
          </div>
          <button id="clearCompleted" class="btn btn-outline-danger" title="Limpar concluídas" aria-label="Limpar concluídas"><i class="bi bi-trash"></i></button>
          <button id="toggleTheme" class="btn btn-outline-secondary" title="Alternar tema" aria-label="Alternar tema claro/escuro">
            <i class="bi bi-moon-stars" data-icon-light></i>
            <i class="bi bi-sun-fill d-none" data-icon-dark></i>
          </button>
          <a href="https://github.com/Alvarengazy" target="_blank" rel="noopener" class="btn btn-outline-primary" title="GitHub - Alvarengazy" aria-label="GitHub - Alvarengazy">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </header>

    <main class="container pb-5 flex-grow-1" id="main">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-xl-6">
        <div class="d-flex flex-column flex-sm-row gap-2 mb-3 align-items-stretch">
          <div class="flex-grow-1 position-relative">
            <input type="search" id="searchInput" class="form-control" placeholder="Buscar (título ou #tag)..." aria-label="Buscar tarefas" />
            <button id="clearSearch" type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-1 d-none" aria-label="Limpar busca"><i class="bi bi-x"></i></button>
          </div>
          <div class="btn-group" role="group" aria-label="Ações extras">
            <button class="btn btn-outline-secondary" id="exportBtn" title="Exportar tarefas" aria-label="Exportar tarefas"><i class="bi bi-download"></i></button>
            <button class="btn btn-outline-secondary" id="importBtn" title="Importar tarefas" aria-label="Importar tarefas"><i class="bi bi-upload"></i></button>
            <button class="btn btn-outline-secondary" id="focusModeBtn" title="Modo foco" aria-label="Ativar modo foco"><i class="bi bi-bullseye"></i></button>
            <button class="btn btn-outline-secondary" id="pomodoroBtn" title="Pomodoro" aria-label="Mostrar timer Pomodoro"><i class="bi bi-alarm"></i></button>
          </div>
          <input type="file" id="importFile" accept="application/json" hidden />
        </div>

        <form id="taskForm" class="card shadow-sm mb-3" autocomplete="off">
          <div class="card-body d-flex gap-2">
            <div class="flex-grow-1">
              <label for="taskInput" class="visually-hidden">Nova tarefa</label>
              <input type="text" id="taskInput" class="form-control" placeholder="O que precisa ser feito?" maxlength="140" required />
              <input type="text" id="tagsInput" class="form-control mt-2" placeholder="Tags (separe com vírgula ou espaço, ex: casa, urgente)" aria-label="Tags da tarefa" />
            </div>
            <button class="btn btn-primary px-3" type="submit" aria-label="Adicionar tarefa">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </form>

        <div id="activeFilters" class="mb-2 d-flex flex-wrap gap-2 small" aria-label="Tags filtradas"></div>

        <div id="focusPanel" class="card shadow-sm mb-3 d-none" aria-live="polite" aria-label="Painel de foco">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h2 class="h6 m-0" id="focusTitle">Foco</h2>
              <div class="btn-group btn-group-sm">
                <button id="exitFocusBtn" class="btn btn-outline-secondary" aria-label="Sair do foco"><i class="bi bi-x-lg"></i></button>
              </div>
            </div>
            <div class="mb-3" id="focusTaskText"></div>
            <div id="pomodoroPanel" class="d-none">
              <div class="display-6" id="pomodoroTimer" aria-live="polite">25:00</div>
              <div class="btn-group mt-2" role="group" aria-label="Controles Pomodoro">
                <button class="btn btn-outline-primary btn-sm" id="pomodoroStart">Iniciar</button>
                <button class="btn btn-outline-secondary btn-sm" id="pomodoroPause">Pausar</button>
                <button class="btn btn-outline-danger btn-sm" id="pomodoroReset">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <ul id="taskList" class="list-group mb-3" aria-live="polite" aria-relevant="additions removals text" role="list" aria-label="Lista de tarefas"></ul>

        <div class="d-flex justify-content-between align-items-center small text-secondary" id="statusBar">
          <span id="itemsLeft">0 itens restantes</span>
          <span id="lastSaved" class="d-none"></span>
        </div>
      </div>
    </div>
    </main>

    <footer class="mt-auto py-4 bg-body-tertiary border-top small text-center text-secondary">
      <div class="container">Feito por <strong>Alvarengazy</strong> · <span id="year"></span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js" integrity="sha256-LZaWZMhUlCT3ocOITkkpFmSPrbr30YIOCwRvDDDeZz4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br');</script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
